<h1>Browse Productions</h1>
<p>
  <a ng-href="#/post" class="btn btn-primary btn-large">Post New Production</a>
</p>
<div class="show-listing col-md-4" ng-repeat="production in productions">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{production.title}} &ndash; {{production.company}}</h3>
    </div>
    <div class="panel-body">
      {{production.description}}
    </div>
  </div>
</div>
