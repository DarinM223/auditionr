<div class="jumbotron">
	<form class="form-horizontal">

  		<div class="form-group">
    		<label for="productionname" class="col-sm-2 control-label">Name of production:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="productionname" ng-model="productionname"placeholder="Enter the name of the production">
   			 </div>
  		</div>

  		<div class="form-group">
    		<label for="companyname" class="col-sm-2 control-label">Company:</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="companyname" ng-model="companyname" placeholder="Enter the name of the company">
   			 </div>
  		</div>

  		<div class="form-group">
  			<label for="charactername" class="col-sm-2 control-label">Characters:</label>
    		<!-- <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label> -->
    		<div class="col-sm-10">
    			<div class="input-group">
    				<input type="text" class="form-control" id="charactername" ng-model="charactername" placeholder="Enter Character name">
    				<span class="input-group-btn">
      					<button class="btn btn-default" type="button">+</button>
   					</span>
   				</div>
    		</div>
  		</div>
  		
  		<div class="form-group">
  			<label for="samplescript" class="col-sm-2 control-label">Sample Script:</label>
  			<div class="col-sm-10">
  				<textarea class="form-control" rows="5" ng-model="samplescript" placeholder="Enter a sample of a script"></textarea>
  			</div>
  		</div>

  		<div class="form-group">
  			<label for="description" class="col-sm-2 control-label">Description:</label>
  			<div class="col-sm-10">
  				<textarea class="form-control" rows="5" ng-model="description" placeholder="Description"></textarea>
  			</div>
  		</div>

  		<div class="pull-right">
  			<a class="btn btn-primary" ng-click="postClick()">Submit</a>
  		</div>

</div>
